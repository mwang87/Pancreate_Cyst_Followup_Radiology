<body>
    <!-- A grey horizontal navbar that becomes vertical on small screens -->
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <a class="navbar-brand" href="http://ometalabs.com/">
            <img src="/static/img/logo.png" alt="Logo" style="width:120px;">
        </a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Homepage</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/databaselist">Update Databases</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/metadatavalidator">Validate Metadata</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/filebrowser">File Browser/Uploader</a>
            </li>
        </ul>

    </nav>

    <br>
    <br>


    <div id="content">
        <div id="app-4" class="container-fluid">
            <form action="interfacequery" method="post">
                <div class="row">

                    <div class="col-sm">
                        <h2> Questions </h2>
                        <hr>
                        <br>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Age</label>
                            <select id="Age" class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Size</label>
                            <select id="Size" class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">PancreateDuctCommunication</label>
                            <select id="PancreateDuctCommunication" class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                    </div>

                    <br>
                    <hr>
                    <br>

                    <div class="col-sm">
                        <h2> Results </h2>
                        <hr>
                        <br>

                        <div id="resultdiv">
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-sm">
                        <div onclick="testFunction()" class="btn btn-primary btn-block">Test</div>
                    </div>

                </div>
            </form>

        </div>
    </div>


</body>


<script>
    function testFunction() {
        //Setting Input
        age = $("#Age").val()
        size = $("#Size").val()
        pancreate_duct_communication = $("#PancreateDuctCommunication").val()


        //Output Logic
        output_string = String(age) + " " + String(size) + " " + String(pancreate_duct_communication)

        //Setting output
        $("#resultdiv").html(output_string)
    }


</script>
